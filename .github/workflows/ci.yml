name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

permissions:
  contents: read
  actions: read

jobs:
  # ====================
  # Build all packages
  # ====================
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

  # ====================
  # TypeScript Check
  # ====================
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (needed for workspace references)
        run: pnpm build

      - name: Typecheck all packages
        run: pnpm typecheck

  # ====================
  # Unit Tests
  # ====================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (needed for workspace references)
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

  # ====================
  # Smoke Tests (Vitest)
  # ====================
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (needed for workspace references)
        run: pnpm build

      - name: Run smoke tests (Hono, Elysia, Express, Fastify)
        run: pnpm test:smoke

  # ====================
  # E2E Tests (Playwright)
  # ====================
  e2e-tests:
    name: E2E Tests (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs: [build, smoke-tests]
    strategy:
      fail-fast: false
      matrix:
        app: [nextjs, sveltekit, nuxt, angular]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages (needed for workspace references)
        run: pnpm build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: test-apps/${{ matrix.app }}

      - name: Run E2E tests
        run: pnpm test
        working-directory: test-apps/${{ matrix.app }}
        env:
          CI: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.app }}
          path: test-apps/${{ matrix.app }}/playwright-report/
          retention-days: 7
